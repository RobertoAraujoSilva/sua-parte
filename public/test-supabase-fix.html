<!DOCTYPE html>

</head>
<body>
    <div class="container">

        <div class="test-section success">

            <p>Testing if the Supabase client configuration fix resolves the 401 "No API key found" errors.</p>
        </div>

        <div class="test-section">
            <h3>ðŸ§ª Test Actions</h3>
            <button onclick="testEnvironmentFix()">Test Environment Fix</button>
            <button onclick="testSupabaseClient()">Test Supabase Client</button>
            <button onclick="testApiRequest()">Test API Request</button>
            <button onclick="testAuthentication()">Test Authentication</button>
            <button onclick="runFullTest()">Run Full Test</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>

        <div id="results"></div>
    </div>

    <script type="module">
        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<pre>${message}</pre>`;
            results.appendChild(div);
            console.log(message);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        window.testEnvironmentFix = function() {
            log('ðŸ”§ TESTING ENVIRONMENT VARIABLE FIX', 'info');
            log('===================================', 'info');

            // Check if we're in Vite environment
            const isVite = typeof import.meta !== 'undefined' && import.meta.env;
            log(`Vite Environment: ${isVite ? 'âœ… Detected' : 'âŒ Not detected'}`, isVite ? 'success' : 'error');

            if (!isVite) {
                log('âŒ Not in Vite environment - cannot test fix', 'error');
                return;
            }

            // Test environment variables
            const env = import.meta.env;
            const url = env.VITE_SUPABASE_URL;
            const key = env.VITE_SUPABASE_ANON_KEY;

            log('ðŸ“Š Environment Variables Status:', 'info');
            log(`VITE_SUPABASE_URL: ${url ? 'âœ… LOADED' : 'âŒ MISSING'}`, url ? 'success' : 'error');
            log(`VITE_SUPABASE_ANON_KEY: ${key ? 'âœ… LOADED' : 'âŒ MISSING'}`, key ? 'success' : 'error');

            if (url) {
                log(`ðŸ“ URL: ${url}`, 'info');
            }
            if (key) {
                log(`ðŸ”‘ Key: ${key.substring(0, 20)}...`, 'info');
            }

            // Test fallback values (these should be used if env vars are missing)
            const fallbackUrl = 'https://nwpuurgwnnuejqinkvrh.supabase.co';
            const fallbackKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53cHV1cmd3bm51ZWpxaW5rdnJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NjIwNjUsImV4cCI6MjA3MDAzODA2NX0.UHjSvXYY_c-_ydAIfELRUs4CMEBLKiztpBGQBNPHfak';

            const finalUrl = url || fallbackUrl;
            const finalKey = key || fallbackKey;

            log('ðŸ”„ Final Configuration (with fallbacks):', 'info');
            log(`Final URL: ${finalUrl}`, 'success');
            log(`Final Key: ${finalKey.substring(0, 20)}...`, 'success');
            log(`Using fallback URL: ${!url ? 'âœ… YES' : 'âŒ NO'}`, !url ? 'warning' : 'success');
            log(`Using fallback Key: ${!key ? 'âœ… YES' : 'âŒ NO'}`, !key ? 'warning' : 'success');
        };

        window.testSupabaseClient = async function() {
            log('\nðŸ”§ TESTING SUPABASE CLIENT CREATION', 'info');
            log('====================================', 'info');

            try {
                // Import Supabase
                const { createClient } = await import('https://cdn.skypack.dev/@supabase/supabase-js');
                log('âœ… Supabase library imported', 'success');

                // Get environment variables with fallbacks (same as in the fix)
                const url = import.meta.env.VITE_SUPABASE_URL || 'https://nwpuurgwnnuejqinkvrh.supabase.co';
                const key = import.meta.env.VITE_SUPABASE_ANON_KEY || 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im53cHV1cmd3bm51ZWpxaW5rdnJoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ0NjIwNjUsImV4cCI6MjA3MDAzODA2NX0.UHjSvXYY_c-_ydAIfELRUs4CMEBLKiztpBGQBNPHfak';

                // Create client with explicit headers (same as in the fix)
                const supabase = createClient(url, key, {
                    auth: {
                        storage: localStorage,
                        persistSession: false,
                        autoRefreshToken: false,
                        detectSessionInUrl: false,
                        debug: true
                    },
                    global: {
                        headers: {
                            'X-Client-Info': 'supabase-js-web',
                            'apikey': key,
                            'Authorization': `Bearer ${key}`,
                        }
                    }
                });

                log('âœ… Supabase client created with explicit headers', 'success');
                log(`ðŸ“ URL: ${url}`, 'info');
                log(`ðŸ”‘ Key: ${key.substring(0, 20)}...`, 'info');

                // Store for testing
                window.testSupabase = supabase;

            } catch (error) {
                log(`âŒ Supabase client creation failed: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        };

        window.testApiRequest = async function() {
            log('\nðŸŒ TESTING API REQUEST WITH FIX', 'info');
            log('===============================', 'info');

            if (!window.testSupabase) {
                log('âŒ No Supabase client available. Run "Test Supabase Client" first.', 'error');
                return;
            }

            try {
                log('ðŸ§ª Testing profiles table access...', 'info');
                
                // Test the exact same call that was failing
                const { data, error } = await window.testSupabase
                    .from('profiles')
                    .select('count')
                    .limit(0);

                if (error) {
                    log(`âŒ API request failed: ${error.message}`, 'error');
                    log(`ðŸ” Error code: ${error.code}`, 'error');
                    log(`ðŸ” Error details: ${error.details}`, 'error');
                    
                    if (error.message.includes('No API key found')) {
                        log('ðŸš¨ STILL GETTING "No API key found" ERROR!', 'error');
                        log('The fix may not be working properly.', 'error');
                    } else {
                        log('âœ… Different error - API key is being transmitted', 'warning');
                    }
                } else {
                    log('ðŸŽ‰ API request successful! Fix is working!', 'success');
                    log(`ðŸ“Š Response: ${JSON.stringify(data)}`, 'success');
                }

            } catch (error) {
                log(`âŒ API request exception: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        };

        window.testAuthentication = async function() {
            log('\nðŸ” TESTING AUTHENTICATION WITH FIX', 'info');
            log('===================================', 'info');

            if (!window.testSupabase) {
                log('âŒ No Supabase client available. Run "Test Supabase Client" first.', 'error');
                return;
            }

            try {
                log('ðŸ§ª Testing authentication...', 'info');
                
                // Test login with instructor credentials
                const { data, error } = await window.testSupabase.auth.signInWithPassword({
                    email: 'frankwebber33@hotmail.com',
                    password: '13a21r15'
                });

                if (error) {
                    log(`âŒ Authentication failed: ${error.message}`, 'error');
                } else {
                    log('âœ… Authentication successful!', 'success');
                    log(`ðŸ‘¤ User: ${data.user?.email}`, 'success');
                    
                    // Test profile fetch after authentication
                    if (data.user) {
                        log('ðŸ” Testing profile fetch after authentication...', 'info');
                        
                        const { data: profile, error: profileError } = await window.testSupabase
                            .from('profiles')
                            .select('*')
                            .eq('id', data.user.id)
                            .single();
                            
                        if (profileError) {
                            log(`âŒ Profile fetch failed: ${profileError.message}`, 'error');
                        } else {
                            log('âœ… Profile fetch successful!', 'success');
                            log(`ðŸ“‹ Profile: ${JSON.stringify(profile, null, 2)}`, 'success');
                        }
                    }
                    
                    // Clean up
                    await window.testSupabase.auth.signOut();
                    log('ðŸ§¹ Signed out successfully', 'info');
                }

            } catch (error) {
                log(`âŒ Authentication test exception: ${error.message}`, 'error');
                console.error('Full error:', error);
            }
        };

        window.runFullTest = async function() {
            clearResults();
            log('ðŸš€ RUNNING FULL SUPABASE FIX TEST', 'info');
            log('=================================', 'info');
            
            testEnvironmentFix();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testSupabaseClient();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testApiRequest();
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            await testAuthentication();
            
            log('\nðŸ“‹ TEST SUMMARY', 'info');
            log('===============', 'info');
            log('If all tests pass, the 401 "No API key found" error should be resolved.', 'success');
            log('Check the main application at http://localhost:8080 to verify.', 'success');
        };

        // Auto-run on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('ðŸ”„ Auto-running Supabase fix test...', 'info');
                runFullTest();
            }, 1000);
        });
    </script>
</body>
